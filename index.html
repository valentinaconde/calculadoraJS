<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="styles.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <div class="calculadora_fondo">
        <div class="calculadora_pantalla" id="pantalla"></div>
        <div id="botones">
            <button type="button" class="btn btn-danger m-2" id="uno">1</button>
            <button type="button" class="btn btn-danger m-2" id="dos">2</button>
            <button type="button" class="btn btn-danger m-2" id="tres">3</button>
            <button type="button" class="btn btn-danger m-2" id="cuatro">4</button>
            <button type="button" class="btn btn-danger m-2" id="cinco">5</button>
            <button type="button" class="btn btn-danger m-2" id="seis">6</button>
            <button type="button" class="btn btn-danger m-2" id="siete">7</button>
            <button type="button" class="btn btn-danger m-2" id="ocho">8</button>
            <button type="button" class="btn btn-danger m-2" id="nueve">9</button>
            <button type="button" class="btn btn-danger m-2" id="suma">+</button>
            <button type="button" class="btn btn-danger m-2" id="cero">0</button>
            <button type="button" class="btn btn-danger m-2" id="resta">-</button>
            <button type="button" class="btn btn-danger m-2" id="multiplicacion">*</button>
            <button type="button" class="btn btn-danger m-2" id="igual">=</button>
            <button type="button" class="btn btn-danger m-2" id="division">/</button>
            <button type="button" class="btn btn-danger m-2" id="clear">Clear</button>
        </div>
    </div>






    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="javascript.js"></script>
</body>

</html>
